---
name: ci

'on':
  pull_request:
  push:

jobs:

  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout.
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install -r requirements.txt

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint
